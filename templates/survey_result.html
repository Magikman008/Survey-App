{% extends 'index.html' %}

{% block content %}
    {% if user.username != None and not user.is_superuser %}
        <div>Извините у вас нет доступа к этому сайту</div>
    {% else %}
        <div class="page-title">Результаты теста "{{ survey.title }}"</div>
        <div class="question-block">
            {% for user in users %}
                <div class="user">
                    <a href="{% url 'user_results' survey.id user.id %}">
                        <div class="username">{{ user.username }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
